<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
   <style>
    .order{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .order_summary_desktop{
        max-width: 100%;
        height: auto;
        display: block;
    }
    .order_summary_mobile{
        display: none;
    }
    @media (max-width: 480px) {
        .order_summary_desktop{
            display: none;
        }
        .order_summary_mobile{
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
    }
   </style>
   <section class="order">
    <img class="order_summary_desktop" src="assets/images/order-summary-desktop.png" alt="order-summary_img">
    <img class="order_summary_mobile" src="assets/images/order-summary-mobile.png" alt="order-summary_img">
   </section>
</body>
</html>
