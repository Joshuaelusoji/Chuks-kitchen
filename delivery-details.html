<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
</head>
<body>
    <style>
        .Deliverydetails {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Deliverydetails_desktop {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .Deliverydetails_mobile {
            display: none;
        }
        
        @media (max-width: 480px) {
            .Deliverydetails_desktop {
                display: none;
            }
            .Deliverydetails_mobile {
                display: block;
                max-width: 100%;
                height: auto;
                object-fit: cover;
                object-position: center;
            }
            
        }
    </style>
    <section class="Deliverydetails">
        <img class="Deliverydetails_desktop" src="assets/images/delivery-details-desktop.png" alt="delivery_details_img">
        <img class="Deliverydetails_mobile" src="assets/images/delivery-details-mobile.png" alt="delivery_details_img">
    </section>
</body>
</html>
