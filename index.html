<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chuks Kitchen</title>
</head>
<body>
  
  <style>
    .WelcomeOnboarding {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .WelcomeOnboarding_Desktop {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .WelcomeOnboarding_Mobile {
      display: none;
    }
    @media (max-width: 480px) {
      .WelcomeOnboarding_Desktop {
        display: none;
      }
      .WelcomeOnboarding_Mobile{
        display: block;
        max-width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
      }
    }
  </style>
  <section class="WelcomeOnboarding">
    <img class="WelcomeOnboarding_Desktop" src="assets/images/welcome-responsive-desktop.png" alt="welcome_responsive_img">
    <img class="WelcomeOnboarding_Mobile" src="assets/images/onboarding.png" alt="Onboarding_img">       
  </section>
</body>
</html>
