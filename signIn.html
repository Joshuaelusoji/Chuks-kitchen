<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <style>
        .SignIn{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .SignIn_Desktop{
            max-width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            object-position: center;
        }
        .SignIn_Mobile{
            display: none;  
        }
        
        @media (max-width: 480px) {
            .SignIn{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .SignIn_Desktop{
                display: none;
            }
            .SignIn_Mobile{
                display: block;
                max-width: 100%;
                height: auto;
                object-fit: cover;
                object-position: center;
            }  
        }
    </style>
    <section class="SignIn">
        <img class="SignIn_Desktop" src="assets/images/signin-desktop.png" alt="signIn_img">
        <img class="SignIn_Mobile" src="assets/images/signin-mobile.png" alt="signIn_img">
    </section>
</body>
</html>
